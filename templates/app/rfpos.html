{% extends "app/base.html" %}

{% block title %}RFPOs - RFPO Application{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-6">
        <h1 class="h2 mb-0">
            <i class="fas fa-file-invoice"></i> RFPOs
        </h1>
        <p class="text-muted">Manage your Request for Purchase Orders</p>
    </div>
    <div class="col-md-6 text-end">
        <a href="{{ url_for('rfpo_create') }}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Create RFPO
        </a>
    </div>
</div>

<!-- Filters -->
<div class="card mb-4">
    <div class="card-body">
        <form id="filterForm" class="row g-3">
            <div class="col-md-3">
                <label for="searchInput" class="form-label">Search</label>
                <input type="text" class="form-control" id="searchInput" placeholder="Search RFPOs...">
            </div>
            <div class="col-md-3">
                <label for="statusFilter" class="form-label">Status</label>
                <select class="form-select" id="statusFilter">
                    <option value="">All Statuses</option>
                    <option value="Draft">Draft</option>
                    <option value="Pending">Pending</option>
                    <option value="In Review">In Review</option>
                    <option value="Approved">Approved</option>
                    <option value="Completed">Completed</option>
                    <option value="Rejected">Rejected</option>
                    <option value="Cancelled">Cancelled</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="teamFilter" class="form-label">Team</label>
                <select class="form-select" id="teamFilter">
                    <option value="">All Teams</option>
                </select>
            </div>
            <div class="col-md-3 d-flex align-items-end">
                <button type="button" class="btn btn-outline-secondary me-2" onclick="clearFilters()">
                    <i class="fas fa-times"></i> Clear
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-search"></i> Filter
                </button>
            </div>
        </form>
    </div>
</div>

<!-- RFPOs List -->
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="card-title mb-0">RFPOs List</h5>
        <span class="badge bg-primary" id="totalCount">0</span>
    </div>
    <div class="card-body">
        <div id="rfposContainer">
            <div class="text-center py-4">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin fa-2x text-muted"></i>
                    <p class="text-muted mt-2">Loading RFPOs...</p>
                </div>
            </div>
        </div>
        
        <!-- Pagination -->
        <nav id="paginationContainer" style="display: none;">
            <ul class="pagination justify-content-center">
                <!-- Pagination will be inserted here -->
            </ul>
        </nav>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    let currentPage = 1;
    let totalPages = 1;
    let currentFilters = {};

    async function loadRfpos(page = 1) {
        try {
            showLoading(true);
            
            // Build query parameters
            const params = new URLSearchParams({
                page: page,
                per_page: 10,
                ...currentFilters
            });
            
            const response = await makeApiCall(`/api/rfpos?${params}`);
            
            if (response.success) {
                displayRfpos(response.rfpos);
                updatePagination(response.page, response.pages, response.total);
                document.getElementById('totalCount').textContent = response.total;
            } else {
                throw new Error(response.message || 'Failed to load RFPOs');
            }
        } catch (error) {
            document.getElementById('rfposContainer').innerHTML = `
                <div class="text-center py-4">
                    <i class="fas fa-exclamation-triangle fa-3x text-danger mb-3"></i>
                    <p class="text-danger">Error loading RFPOs: ${error.message}</p>
                    <button class="btn btn-outline-primary" onclick="loadRfpos()">
                        <i class="fas fa-redo"></i> Retry
                    </button>
                </div>
            `;
        } finally {
            showLoading(false);
        }
    }

    function displayRfpos(rfpos) {
        const container = document.getElementById('rfposContainer');
        
        if (rfpos.length === 0) {
            container.innerHTML = `
                <div class="text-center py-4">
                    <i class="fas fa-file-invoice fa-3x text-muted mb-3"></i>
                    <p class="text-muted">No RFPOs found.</p>
                    <a href="/rfpos/create" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Create Your First RFPO
                    </a>
                </div>
            `;
            return;
        }

        const rfposList = rfpos.map(rfpo => {
            const statusBadge = getStatusBadge(rfpo.status);
            const createdDate = new Date(rfpo.created_at).toLocaleDateString();
            const dueDate = rfpo.due_date ? new Date(rfpo.due_date).toLocaleDateString() : 'Not set';
            
            return `
                <div class="border-bottom pb-3 mb-3">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <h6 class="mb-1">
                                <a href="/rfpos/${rfpo.id}" class="text-decoration-none">
                                    ${rfpo.title}
                                </a>
                            </h6>
                            <p class="text-muted small mb-1">
                                <strong>ID:</strong> ${rfpo.rfpo_id} | 
                                <strong>Created:</strong> ${createdDate}
                            </p>
                            <p class="text-muted small mb-0">
                                <strong>Due:</strong> ${dueDate} | 
                                <strong>Vendor:</strong> ${rfpo.vendor || 'Not specified'}
                            </p>
                        </div>
                        <div class="col-md-3">
                            ${statusBadge}
                        </div>
                        <div class="col-md-3 text-end">
                            <div class="btn-group" role="group">
                                <a href="/rfpos/${rfpo.id}" class="btn btn-sm btn-outline-primary">
                                    <i class="fas fa-eye"></i> View
                                </a>
                                <button class="btn btn-sm btn-outline-secondary dropdown-toggle" 
                                        data-bs-toggle="dropdown">
                                    <i class="fas fa-ellipsis-v"></i>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="/rfpos/${rfpo.id}">
                                        <i class="fas fa-edit"></i> Edit
                                    </a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item text-danger" href="#" 
                                           onclick="deleteRfpo(${rfpo.id}, '${rfpo.title}')">
                                        <i class="fas fa-trash"></i> Delete
                                    </a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }).join('');

        container.innerHTML = rfposList;
    }

    function getStatusBadge(status) {
        const statusClasses = {
            'Draft': 'bg-secondary',
            'Pending': 'bg-warning',
            'In Review': 'bg-info',
            'Approved': 'bg-success',
            'Completed': 'bg-success',
            'Rejected': 'bg-danger',
            'Cancelled': 'bg-dark'
        };
        
        const badgeClass = statusClasses[status] || 'bg-secondary';
        return `<span class="badge ${badgeClass}">${status}</span>`;
    }

    function updatePagination(page, pages, total) {
        currentPage = page;
        totalPages = pages;
        
        const container = document.getElementById('paginationContainer');
        
        if (pages <= 1) {
            container.style.display = 'none';
            return;
        }
        
        container.style.display = 'block';
        
        let paginationHTML = '';
        
        // Previous button
        paginationHTML += `
            <li class="page-item ${page <= 1 ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="loadRfpos(${page - 1})">Previous</a>
            </li>
        `;
        
        // Page numbers
        for (let i = 1; i <= pages; i++) {
            if (i === page) {
                paginationHTML += `<li class="page-item active"><span class="page-link">${i}</span></li>`;
            } else if (i === 1 || i === pages || (i >= page - 2 && i <= page + 2)) {
                paginationHTML += `<li class="page-item"><a class="page-link" href="#" onclick="loadRfpos(${i})">${i}</a></li>`;
            } else if (i === page - 3 || i === page + 3) {
                paginationHTML += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
            }
        }
        
        // Next button
        paginationHTML += `
            <li class="page-item ${page >= pages ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="loadRfpos(${page + 1})">Next</a>
            </li>
        `;
        
        container.querySelector('.pagination').innerHTML = paginationHTML;
    }

    async function loadTeams() {
        try {
            const response = await makeApiCall('/api/teams');
            if (response.success) {
                const teamFilter = document.getElementById('teamFilter');
                response.teams.forEach(team => {
                    const option = document.createElement('option');
                    option.value = team.id;
                    option.textContent = team.name;
                    teamFilter.appendChild(option);
                });
            }
        } catch (error) {
            console.error('Error loading teams:', error);
        }
    }

    function clearFilters() {
        document.getElementById('filterForm').reset();
        currentFilters = {};
        loadRfpos(1);
    }

    async function deleteRfpo(rfpoId, title) {
        if (!confirm(`Are you sure you want to delete "${title}"?`)) {
            return;
        }
        
        try {
            const response = await makeApiCall(`/api/rfpos/${rfpoId}`, { method: 'DELETE' });
            if (response.success) {
                showAlert('RFPO deleted successfully', 'success');
                loadRfpos(currentPage);
            } else {
                throw new Error(response.message || 'Failed to delete RFPO');
            }
        } catch (error) {
            showAlert(`Error deleting RFPO: ${error.message}`, 'danger');
        }
    }

    // Event listeners
    document.getElementById('filterForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        currentFilters = {};
        
        const search = document.getElementById('searchInput').value.trim();
        if (search) currentFilters.search = search;
        
        const status = document.getElementById('statusFilter').value;
        if (status) currentFilters.status = status;
        
        const team = document.getElementById('teamFilter').value;
        if (team) currentFilters.team_id = team;
        
        loadRfpos(1);
    });

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
        loadTeams();
        loadRfpos();
    });
</script>
{% endblock %}
