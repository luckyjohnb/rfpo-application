{% extends 'admin/base.html' %}

{% block title %}Email Test â€¢ RFPO Admin{% endblock %}

{% block content %}
<div class="container py-3">
  <h3 class="mb-3">Send Test Email</h3>
  <p class="text-muted">This sends using Azure Communication Services if configured, otherwise SMTP.</p>

  <form method="post" class="card p-3" style="max-width: 640px;">
    <div class="mb-3">
      <label for="to_email" class="form-label">Recipient Email</label>
      <input type="email" id="to_email" name="to_email" class="form-control" placeholder="user@example.com" required />
    </div>

    <div class="mb-3">
      <label for="subject" class="form-label">Subject</label>
      <input type="text" id="subject" name="subject" class="form-control" value="Test Email from RFPO" />
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea id="message" name="message" rows="5" class="form-control">This is a test email from RFPO Admin.</textarea>
    </div>

    <button type="submit" class="btn btn-primary">Send Email</button>
  </form>

  <div class="mt-3">
    <small class="text-muted">ACS sender: {{ config.get('ACS_SENDER_EMAIL') or 'not set' }}</small>
  </div>
</div>
{% endblock %}
