{% extends 'index.html' %}
{% block content %}
<div class="container mt-4">
  <h2>RFPO Teams Admin</h2>
  <div class="mb-3">
    <input id="team-search" class="form-control" placeholder="Search teams by name..." />
  </div>
  <button class="btn btn-primary mb-3" onclick="showTeamForm()">Add New Team</button>
  <div id="teams-list"></div>
</div>

<!-- Team Form Modal (hidden by default) -->
<div id="team-form-modal" style="display:none;">
  <form id="team-form">
    <input type="hidden" id="team-id" />
    <div class="mb-2">
      <label>Team Name *</label>
      <input type="text" id="team-name" class="form-control" required />
    </div>
    <div class="mb-2">
      <label>Abbreviation *</label>
      <input type="text" id="team-abbrev" class="form-control" required />
    </div>
    <div class="mb-2">
      <label>Description</label>
      <textarea id="team-description" class="form-control"></textarea>
    </div>
    <div class="mb-2">
      <label>Consortium ID *</label>
      <input type="number" id="team-consortium-id" class="form-control" required />
    </div>
    <div class="mb-2">
      <label>Viewer User IDs (comma-separated)</label>
      <input type="text" id="team-viewers" class="form-control" />
    </div>
    <div class="mb-2">
      <label>Limited Admin User IDs (comma-separated)</label>
      <input type="text" id="team-limited-admins" class="form-control" />
    </div>
    <div class="mb-2">
      <label>Active</label>
      <input type="checkbox" id="team-active" checked />
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <button type="button" class="btn btn-secondary" onclick="hideTeamForm()">Cancel</button>
  </form>
</div>

<script src="/static/main.js"></script>
<script>
// Placeholder JS: fetch and render teams, handle form show/hide
// You will need to implement AJAX calls to /api/teams endpoints in main.js
</script>
{% endblock %}
