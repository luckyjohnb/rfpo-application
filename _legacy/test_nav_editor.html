<!DOCTYPE html>
<html>
<head>
    <title>Navigation Editor Test</title>
    <style>
        .content-section { display: none; }
        .nav-editor-test {
            display: block !important;
            padding: 20px;
            border: 2px solid #007bff;
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <h1>Navigation Editor Test</h1>

    <button onclick="testNavEditor()">Test Navigation Editor</button>
    <button onclick="forceShowNavEditor()">Force Show Navigation Editor</button>

    <div id="nav-editor" class="content-section nav-editor-test">
        <h2>Navigation Editor</h2>
        <p>This is the navigation editor content.</p>
        <div id="menuItemsList">Menu items will appear here</div>
    </div>

    <script>
        function testNavEditor() {
            console.log('Testing navigation editor...');
            const navEditor = document.getElementById('nav-editor');
            if (navEditor) {
                navEditor.style.display = 'block';
                console.log('Navigation editor should now be visible');
            }
        }

        function forceShowNavEditor() {
            const navEditor = document.getElementById('nav-editor');
            if (navEditor) {
                navEditor.style.display = 'block';
                navEditor.style.visibility = 'visible';
                navEditor.style.opacity = '1';
                console.log('Navigation editor forced visible');
            }
        }
    </script>
</body>
</html>
